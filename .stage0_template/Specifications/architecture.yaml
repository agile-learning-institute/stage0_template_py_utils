architecture:
  organization: agile-crafts-people
  product: Creator Dashboard
  environments:
    - name: local
      tag: latest
      description: Local environment using docker-compose with :latest containers
      backing_services:
        - name: mongodb
          description: Local Containerized MongoDB Database 
        - name: identity 
          description: Dev Login
        - name: service_bus
          description: Containerized Service Bus for local development
        - name: ollama_llm
          description: Grace-Blackwell LLM Host via VPN 
          uri: http://spark-478a.tailb0d293.ts.net:11434
  domains:
    - name: common_code
      description: Shared code used across multiple API or SPA code bases are published to private dependency management libraries (NPM /PYPI).
      repos:
        - name: api_utils
          description: Python PyPI API Utility Library
          template: stage0_template_py_utils
          port: N/A
        - name: spa_utils
          description: Vue NPM SPA Utility Library
          template: stage0_template_vue_utils
          port: N/A
    - name: mongodb
      description: MongoDB Database Configuration and Management.
      repos:
        - name: mongodb_api
          description: MongoDB Configurator API Server
          template: agile-learning-institute/mongodb_configurator_api
          port: 8180
        - name: configurator_spa
          description: MongoDB Configurator SPA (utility container, not a real repository)
          template: N/A
          port: 8181
    - name: runbook
      description: SRE Automation using Stage0 Runbook System for operational automation
      repos:
        - name: runbook_api
          description: Runbook Automation API Server
          template: agile-learning-institute/stage0_runbook_template
          port: 8182
        - name: runbook_spa
          description: Runbook Automation Single Page Web Application (utility container, not a real repository)
          template: N/A
          port: 8183
    - name: templates
      description: Template repos that support stage0_runbook_merge 
      data_domains:
        controls:
          - Control 
        creates:
          - Create 
        consumes:
          - Consume
      repos:
        - name: template_flask_mongo
          description: Flask API Template with MongoDB Database
          port: 8184
        - name: template_vue_vuetify
          description: Vue Vuetify SPA Template
          port: 8185
    - name: dashboard
      description: YouTube Ratio Reporting - Product MVP.
      data_domains:
        controls:
          - Dashboard
        creates:
          - Post
          - Comment
        consumes:
          - Classification
          - Profile
      repos:
        - name: dashboard_api
          description: Dashboard API Server
          template: agile-crafts-people/template_flask_mongo
          port: 8190
        - name: dashboard_spa
          description: Dashboard Single Page Web Application
          template: agile-crafts-people/template_vue_vuetify
          port: 8191
    - name: classifier
      description: Comment Sentiment Analysis and Classifier 
      data_domains:
        controls:
          - sentiment
          - ratios
        consumes:
          - post
          - comment
          - user
      repos:
        - name: classifier_api
          description: Sentiment Analysis Classifier API Server
          template: agile-crafts-people/template_flask_mongo
          port: 8192
        - name: classifier_spa
          description: Sentiment Analysis Classifier Single Page Web Application
          template: agile-crafts-people/template_vue_vuetify
          port: 8193
